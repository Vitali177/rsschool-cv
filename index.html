<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: solid 1px #141414;
        }

        body {
            width: 1024px;
            margin: 0 auto;
        }

        header h1 {
            margin-top: 20px;
            text-align: center;
            font-weight: 400;
            color: rgb(66, 36, 233);
        }

        h1 {
            color: red;
        }

        h2 {
            margin-top: 15px;
            color: blueviolet;
        }

        h2#education {
            margin-top: 35px;
            color: rgb(66, 36, 233);
        }

        #photo {
            width: 300px;
            height: 370px;
            float: left;
            background: url('photo.png') no-repeat;
        }

        span {
            color: red;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            padding: 5px;
            font-size: 20px;
            color: rgb(66, 36, 233);
        }
        
        nav {
            display: flex;
            margin-bottom: 50px;
        }

        nav h2 {
            padding-right: 35px;
        }

    </style>
</head>
<body>
    <header>
        <h1>MY MINI CV</h1><br>
    </header>    
    
</body>
</html>
